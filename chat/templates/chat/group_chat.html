{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ group.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/styles.css' %}">
</head>
<body>
    <h2>{{ group.name }}</h2>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" size="100">
    <button id="chat-message-submit">Send</button>

    <script>
        const groupName = "{{ group.name }}";  // Replace with dynamic group name

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + encodeURIComponent(groupName) + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.getElementById('chat-log');
            const messageElement = document.createElement('div');

            const timestamp = new Date(data.timestamp);
            messageElement.innerHTML = `<strong>${data.email}</strong>: ${data.message} <small>${timestamp.toLocaleString()}</small>`;
            chatLog.appendChild(messageElement);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key is pressed
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';  // Clear input after sending
        };
    </script>
</body>
</html>
